<div class="wrapper">
  <div class="card card-block shadow">
    <div class="card-body">
      <a [routerLink]="''" class="float-right btn btn-outline-primary ml-2">Home</a>
      <a [routerLink]="'/signup'" class="float-right btn btn-outline-primary">Sign up</a>
      <h4 class="card-title text-left mb-4 mt-1">Sign in</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-user"></i> </span>
                </div>
                <input [formControl]="emailCtrl" type="email" class="form-control" id="email"
                  aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="alert alert-danger p-2">
                <div *ngIf="emailCtrl.errors.required">
                  Email is required.
                </div>
                <div *ngIf="emailCtrl.errors.email">
                  Must be an email.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-lock"></i> </span>
                </div>
                <input [formControl]="passwordCtrl" type="password" class="form-control" id="password"
                  placeholder="Password">
              </div>
              <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
                class="alert alert-danger p-2">

                <div *ngIf="passwordCtrl.errors.required">
                  Password is required.
                </div>
                <div *ngIf="passwordCtrl.errors.minlength">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Sign me
              in</button>
          </div>
        </div>
      </form>
      <p class="text-center text-primary mt-2"><a href="#">Forgot password?</a></p>
    </div>
  </div>
</div>
