<!-- Structure of modal add Task-->
<div class="modal fade" id="modalEditTaskForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmitTask()">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="input-group">
                  <input [formControl]="taskDescriptionCtrl" type="text" class="form-control" id="taskDescription"
                    aria-describedby="taskkHelp" placeholder="Description">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect">Task Status</label>
                <select [formControl]="taskStatusCtrl" class="form-control" id="exampleFormControlSelect">
                  <option value="1">Done</option>
                  <option value="2">Wont do</option>
                  <option value="3">Duplicate</option>
                  <option value="5">In Progress</option>
                </select>
              </div>
              <div class="form-group">
                <ng-select2 [(ngModel)]="value" *ngIf="items && items.length > 0" [formControl]="memberUserCtrl"
                  [data]="items" [options]="options">
                </ng-select2>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="!taskForm.valid" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
