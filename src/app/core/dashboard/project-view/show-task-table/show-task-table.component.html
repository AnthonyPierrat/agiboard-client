<div  *ngIf="sprints.length == 0" 
      class="alert alert-warning white-text mt-4 text-center"
      role="alert"> There are currently no sprints for this project</div>

<div *ngIf="sprints.length != 0">
<form class="w-25 p-3">
    <div>
      <label for="selectSprint">Select a sprint</label>
      <select class="form-control" id="selectSprint"
              *ngIf="selectSprint"
              [(ngModel)]="selectSprint"
              (ngModelChange)="changeSprint($event)"
              name="titleSelectSprint">
        <option *ngFor="let sprint of sprints"
                [value]="sprint.id">{{sprint.name}}</option>
      </select>
    </div>
</form>

<table class="table shadow-sm p-3 mb-5 bg-white rounded">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Members</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Last update</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngIf="tasks">
    <tr *ngFor="let task of tasks" [ngClass]="{
        'bg-success': task.status == 1,
        'bg-danger': task.status == 2,
        'bg-warning': task.status == 3,
        'bg-info': task.status == 4,
        'bg-primary': task.status == 5}">
        <td>{{task.id}}</td>
        <td>{{task.description}}</td>
        <td>{{ Status[task.status] }}</td>
        <td>
          <div *ngFor="let member of task.members">{{member.name}}</div>
        </td>
        <td>{{task.creationDate | date : 'medium'}}</td>
        <td>{{task.lastUpdate | date : 'medium'}}</td>
        <td><button type="button" class="btn btn-light"><i
          class="far fa-edit mr-2"></i>EDIT</button></td>
    </tr> 
  </tbody>
</table>
</div>
