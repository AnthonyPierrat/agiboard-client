<div class="container">
    <app-workspaces *ngIf="dataAvailable && workspaces; else loading" [workspaces]="workspaces"></app-workspaces>
    <ng-template #loading>
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </ng-template>

</div>
